<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>貪食蛇遊戲</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="startScreen">
    <h1>貪食蛇遊戲</h1>
    <button onclick="startGame()">開始遊戲</button>
  </div>

  <canvas id="game" width="400" height="400"></canvas>

  <div id="leaderboardScreen" style="display: none;">
    <h2>遊戲結束</h2>
    <p>你的分數：<span id="finalScore"></span></p>
    <p>總秒數：<span id="totalTime"></span> 秒</p>
    <input type="text" id="playerName" placeholder="輸入你的名字" />
    <button onclick="submitScore()">提交分數</button>

    <h3>排行榜</h3>
    <table id="leaderboard">
      <thead>
        <tr>
          <th>名稱</th>
          <th>分數</th>
          <th>秒數</th>
          <th>時間</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <button onclick="restartGame()">再玩一次</button>
  </div>

  <!-- 導入 script -->
  <script type="module" src="script.js"></script>
</body>
</html>
